<div class="bg-light pageView2 text-center">
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 px-2">
            <form #changeForm="ngForm" (ngSubmit)="add()" autocomplete="off">
                <h2 class="text-center text-primary font-weight-bold">New Change</h2>
                <div class="form-group m-auto col-12 col-md-8">
                    <hr class="bg-secondary">
                    <input name="Change" [(ngModel)]="_textValue" (ngModelChange)="ConvertToLower($event)"
                        [(ngModel)]="chng.Change" class="form-control mb-2 bg-light rounded" type="text"
                        placeholder="Change Title" autocomplete="off" autofocus>
                    <input [(ngModel)]="chng.Created" name="Created" type="text" placeholder="Date/Time Change Occurred"
                        class="form-control mb-2 bg-light rounded theme-red" bsDatepicker
                        [bsConfig]="{ isAnimated: true, containerClass: 'theme-red', dateInputFormat: 'MMMM Do YYYY'}"
                        required>
                    <angular-editor name="ChangeDetails" class="text-left" [config]="editorConfig"
                        [placeholder]="'Enter change details here...'" [(ngModel)]="chng.ChangeDetails">
                    </angular-editor>
                </div>
                <button class="btn btn-primary btn-lg rounded mt-2" type="submit">Submit</button>
            </form>
        </div>
        <div class="container mt-4">
            <div class="m-2">
                <button class="btn btn-outline-dark btn-lg rounded-circle font-weight-bold" type="button"
                    routerLink="/changes">
                    X
                </button>
            </div>
        </div>
    </div>
</div>
