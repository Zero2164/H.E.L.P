<img *ngIf="feat.kyFeaturePhotoUrl" class="ky-css-img" src="{{ feat.kyFeaturePhotoUrl }}"
    alt="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=693&q=80">
<div class="carousel-caption ky-css-carBody">
    <div class="card shdw card-body text-dark bgSmoke mb-5 rounded">
        <h5 class="card-title text-capitalize"> {{ feat.kyNewFeature }} </h5>
        <p><em>{{ feat.kyFeatureDue | date: "longDate" }}</em></p>
        <div class="ky-css-text border rounded p-lg-3">
            <div class="text-left card-text p-0" [innerHTML]="feat.kyNewFeatureDetails"></div>
        </div>
    </div>
</div>
