<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Rush</title>
    <link rel="icon" type="image/x-icon" href="../../../Images/HELPIcon.ico">
    <!-- Main CSS file-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Google Fonts lib link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- "pointsOverlay" to contain the "score" and "health" element and position in top-left corner of the screen.  -->
        <div class="pointsOverlay">
            <!-- "score" element that is manipulated based on the points accumalated during the game. InnerHTML is altered to change the value. -->
            <span>Score: </span><span id="score">0</span>
            <br>
            <!-- "BTC" element that is manipulated based on the BTC Value stored in the game session, and collected throughout a run. BTC InnerHTML is altered to change the value. -->
            <span>BTC: </span><span id="btc">0</span>
            <br>
            <!-- "health" element that is manipulated based on the health reduced during the game. Progressbar Value is altered to change the value. -->
            <span>Health: <progress id="health" class="red" value="100" max="100"></progress></span>
        </div>

        <canvas id="canvas1"></canvas>
    </div>



    <!-- Player JS file -->
    <script src="./assets/js/player.js"></script>
    <!-- Particles JS file -->
    <script src="./assets/js/particles.js"></script>
    <!-- Obstacles JS file -->
    <script src="./assets/js/obstacles.js"></script>
    <!-- Bitcoin JS file -->
    <script src="./assets/js/bitcoin.js"></script>
    <!-- Main JS file-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
