<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tut: To-Do App</title>
    <link rel="icon" type="image/x-icon" href="../../../../Images/HELPIcon.ico">
    <!-- TEMPLATE CSS File -->
    <link rel="stylesheet" href="assets/css/CSS-Template.css">
    <!-- Bootstrap 4 Plugin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CSS File -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <!-- My CSS File -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- jQuery mini file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google Fonts CSS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="todoappbody">
    <div class="TodoApp">
        <div id="container">
            <div class="content">
                <div class="title">
                    <h1 class="todoTitle"><i class="far fa-calendar-check taskicon"></i> TO-DO LIST <i
                            class="fas fa-cog settingz navIco"></i><i class="fa fa-plus navIco addToDo"></i></h1>
                    <input type="text" placeholder="Add New Todo.." class="clearable">
                </div>
                <div id="menNav" class="menuBar">
                    <div class="tooltipz"><span class="tooltiptextz">Undo?</span><button class="undoBtn undo"><i class="fas fa-undo-alt"></i></button></div>
                    <div class="tooltipz"><span class="tooltiptextz">Undo Bulk Delete?</span><button
                            class="undoBtnBulk undo"><i class="fas fa-undo-alt"></i></button></div>
                    <div class="tooltipz"><span class="tooltiptextz">Delete All?</span><button class="deletAllbtn"><i
                                class="fas fa-dumpster"></i></button></div>
                    <button class="exitAppBtn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <ul class="todoItmContain">
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
