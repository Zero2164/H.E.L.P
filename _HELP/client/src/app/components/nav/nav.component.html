<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'push'" [opened]="(isHandset$ | async) && chngDrawState" position="end">
    <button mat-button class="transparent-bg cancel-btn" (click)="drawer.close()" (click)="closeDrawState()"
      title="Close Menu">
      <mat-icon>clear</mat-icon>
    </button>
    <mat-nav-list class="mini-nav">
      <mat-selection-list [multiple]="false">
        <app-nav-links (click)="drawer.close()" (click)="closeDrawState()" [navlink]="navLink"
          *ngFor="let navLink of navLinks"></app-nav-links>
      </mat-selection-list>
    </mat-nav-list>
    <div matRipple class="home-btn-div" title="Return to Home Page" routerLink="/" (click)="drawer.close()"
      (click)="closeDrawState()">
      <div class="home-div-unskew">
        <span class="home-txt">Home</span>
        <mat-icon class="home-btn">home</mat-icon>
        <mat-icon class="home-btn logo-btn">dashboard</mat-icon>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="light-bg">
      <div class="main-container">
        <mat-toolbar class="light-bg">
          <button mat-icon-button title="Return to Home Page">
            <mat-icon class="icon-flip" routerLink="/">dashboard</mat-icon>
          </button>
          <ng-container *ngIf="!(isHandset$ | async)">
            <mat-selection-list class="nav" [multiple]="false">
              <app-nav-links [navlink]="navLink" *ngFor="let navLink of navLinks"></app-nav-links>
            </mat-selection-list>
          </ng-container>
        </mat-toolbar>
      </div>
      <div class="col-menu-containr" *ngIf="isHandset$ | async">
        <div class="col-grp-containr">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openDrawState()"
            (click)="drawer.open()">
            <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
